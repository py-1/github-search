<div class="container">
  <ng-container *ngIf="repositories && repositories?.length > 0;else no_repositories">
    <table mat-table [dataSource]="repositories">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Repo Name </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef> Stars </th>
        <td mat-cell *matCellDef="let element">{{ element.stargazers_count }}</td>
      </ng-container>

      <ng-container matColumnDef="visit">
        <th mat-header-cell *matHeaderCellDef> Go To Repo </th>
        <td mat-cell *matCellDef="let element">
          <a href="element.htmlurl">
            <mat-icon>arrow_right_alt</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>

<ng-template #no_repositories>
  <span>No repositories.</span>
</ng-template>
